<!DOCTYPE html>

<html class="dark" lang="en"><head>

<meta charset="utf-8"/>

<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<title>Menu Pengaturan</title>

<link href="https://fonts.googleapis.com" rel="preconnect"/>

<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>

<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

<script id="tailwind-config">

        tailwind.config = {

            darkMode: "class",

            theme: {

                extend: {

                    colors: {

                        "primary": "#135bec",

                        "background-light": "#f6f6f8",

                        "background-dark": "#101622",

                    },

                    fontFamily: {

                        "display": ["Lexend", "sans-serif"]

                    },

                    borderRadius: {

                        "DEFAULT": "0.25rem",

                        "lg": "0.5rem",

                        "xl": "0.75rem",

                        "2xl": "1rem",

                        "full": "9999px"

                    },

                },

            },

        }

    </script>

<style>

        /* Custom scrollbar hide for cleaner look if needed */

        .no-scrollbar::-webkit-scrollbar {

            display: none;

        }

        .no-scrollbar {

            -ms-overflow-style: none;

            scrollbar-width: none;

        }

    </style>

<style>

    body {

      min-height: max(884px, 100dvh);

    }

  </style>

  </head>

<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased transition-colors duration-200">

<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">

<!-- Header -->

<header class="sticky top-0 z-50 flex items-center justify-between px-4 py-3 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md border-b border-slate-200 dark:border-slate-800">

<button class="flex items-center justify-center p-2 -ml-2 rounded-full text-primary hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">

<span class="material-symbols-outlined text-2xl font-medium">arrow_back_ios_new</span>

</button>

<h1 class="text-lg font-bold tracking-tight text-center flex-1 pr-8">Pengaturan</h1>

<div class="w-8"></div> <!-- Spacer for balance -->

</header>

<!-- Main Content -->

<main class="flex-1 px-4 pt-6 pb-12">

<!-- Information Group -->

<div class="mb-2 ml-1">

<h3 class="text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400">Informasi</h3>

</div>

<div class="bg-white dark:bg-[#1C2333] rounded-xl overflow-hidden shadow-sm border border-slate-200 dark:border-slate-800 mb-8">

<!-- Tentang Aplikasi -->

<button class="w-full flex items-center gap-4 p-4 text-left active:bg-slate-50 dark:active:bg-slate-800 transition-colors border-b border-slate-100 dark:border-slate-700/50 group">

<div class="flex items-center justify-center size-9 rounded-lg bg-blue-100 dark:bg-blue-900/30 text-primary shrink-0 transition-transform group-active:scale-95">

<span class="material-symbols-outlined text-[24px]">info</span>

</div>

<div class="flex-1 min-w-0">

<p class="text-base font-medium truncate">Tentang Aplikasi</p>

</div>

<div class="text-slate-400 dark:text-slate-500">

<span class="material-symbols-outlined text-xl">chevron_right</span>

</div>

</button>

<!-- Tentang Organisasi -->

<button class="w-full flex items-center gap-4 p-4 text-left active:bg-slate-50 dark:active:bg-slate-800 transition-colors border-b border-slate-100 dark:border-slate-700/50 group">

<div class="flex items-center justify-center size-9 rounded-lg bg-indigo-100 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-400 shrink-0 transition-transform group-active:scale-95">

<span class="material-symbols-outlined text-[24px]">domain</span>

</div>

<div class="flex-1 min-w-0">

<p class="text-base font-medium truncate">Tentang Organisasi</p>

</div>

<div class="text-slate-400 dark:text-slate-500">

<span class="material-symbols-outlined text-xl">chevron_right</span>

</div>

</button>

<!-- Privacy Policy -->

<button class="w-full flex items-center gap-4 p-4 text-left active:bg-slate-50 dark:active:bg-slate-800 transition-colors group">

<div class="flex items-center justify-center size-9 rounded-lg bg-teal-100 dark:bg-teal-900/30 text-teal-600 dark:text-teal-400 shrink-0 transition-transform group-active:scale-95">

<span class="material-symbols-outlined text-[24px]">policy</span>

</div>

<div class="flex-1 min-w-0">

<p class="text-base font-medium truncate">Privacy Policy</p>

</div>

<div class="text-slate-400 dark:text-slate-500">

<span class="material-symbols-outlined text-xl">chevron_right</span>

</div>

</button>

</div>

<!-- Danger Zone Group -->

<div class="mb-2 ml-1">

<h3 class="text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400">Data</h3>

</div>

<div class="bg-white dark:bg-[#1C2333] rounded-xl overflow-hidden shadow-sm border border-slate-200 dark:border-slate-800 mb-8">

<!-- Reset Data -->

<button class="w-full flex items-center gap-4 p-4 text-left active:bg-red-50 dark:active:bg-red-900/10 transition-colors group">

<div class="flex items-center justify-center size-9 rounded-lg bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-400 shrink-0 transition-transform group-active:scale-95">

<span class="material-symbols-outlined text-[24px]">delete_forever</span>

</div>

<div class="flex-1 min-w-0">

<p class="text-base font-medium text-red-600 dark:text-red-400 truncate">Reset Semua Data</p>

</div>

<div class="text-red-400/60 dark:text-red-400/40">

<span class="material-symbols-outlined text-xl">chevron_right</span>

</div>

</button>

</div>

<!-- Version Info -->

<div class="mt-12 flex flex-col items-center justify-center gap-1 opacity-60">

<div class="size-10 rounded-xl bg-gradient-to-br from-primary to-blue-700 flex items-center justify-center shadow-inner mb-2">

<span class="material-symbols-outlined text-white text-xl">school</span>

</div>

<p class="text-xs font-medium text-slate-500 dark:text-slate-400">Offline Learning Notes</p>

<p class="text-[10px] text-slate-400 dark:text-slate-500">Versi 1.0.2</p>

</div>

</main>

</div>

</body></html>
