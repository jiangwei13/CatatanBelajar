<!DOCTYPE html>

<html class="dark" lang="id"><head>

<meta charset="utf-8"/>

<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<title>Halaman Edit Catatan</title>

<link href="https://fonts.googleapis.com" rel="preconnect"/>

<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>

<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

<script id="tailwind-config">

        tailwind.config = {

            darkMode: "class",

            theme: {

                extend: {

                    colors: {

                        "primary": "#135bec",

                        "primary-hover": "#0e4bce",

                        "background-light": "#f6f6f8",

                        "background-dark": "#101622",

                        "surface-dark": "#1c1f27",

                        "border-dark": "#3b4354",

                        "text-secondary": "#9da6b9",

                    },

                    fontFamily: {

                        "display": ["Lexend", "sans-serif"]

                    },

                    borderRadius: {

                        "DEFAULT": "0.25rem",

                        "lg": "0.5rem",

                        "xl": "0.75rem",

                        "2xl": "1rem",

                        "full": "9999px"

                    },

                },

            },

        }

    </script>

<style>

        /* Custom scrollbar for textarea */

        textarea::-webkit-scrollbar {

            width: 8px;

        }

        textarea::-webkit-scrollbar-track {

            background: transparent;

        }

        textarea::-webkit-scrollbar-thumb {

            background-color: #3b4354;

            border-radius: 4px;

        }

        /* Hide date picker icon in some browsers to use custom one */

        input[type="date"]::-webkit-calendar-picker-indicator {

            background: transparent;

            bottom: 0;

            color: transparent;

            cursor: pointer;

            height: auto;

            left: 0;

            position: absolute;

            right: 0;

            top: 0;

            width: auto;

        }

    </style>

<style>

    body {

      min-height: max(884px, 100dvh);

    }

  </style>

  </head>

<body class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen flex flex-col relative overflow-x-hidden selection:bg-primary selection:text-white">

<!-- Top Navigation Bar -->

<header class="sticky top-0 z-50 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-b border-gray-200 dark:border-border-dark/50 px-4 py-3 flex items-center justify-between">

<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-gray-200 dark:hover:bg-surface-dark transition-colors text-slate-800 dark:text-white group">

<span class="material-symbols-outlined text-[24px]">arrow_back_ios_new</span>

</button>

<h1 class="text-lg font-bold text-slate-900 dark:text-white tracking-tight absolute left-1/2 -translate-x-1/2">

            Edit Catatan

        </h1>

<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-red-500/10 transition-colors text-red-500 group" title="Hapus Catatan">

<span class="material-symbols-outlined text-[24px]">delete</span>

</button>

</header>

<!-- Main Form Content -->

<main class="flex-1 w-full max-w-md mx-auto p-5 pb-32 flex flex-col gap-6">

<!-- Judul Field -->

<div class="flex flex-col gap-2">

<label class="text-slate-700 dark:text-white text-base font-medium leading-normal" for="title">

                Judul Catatan <span class="text-red-500">*</span>

</label>

<div class="relative group">

<input class="w-full h-14 bg-white dark:bg-surface-dark text-slate-900 dark:text-white border border-gray-300 dark:border-border-dark rounded-xl px-4 py-3 text-base focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-all placeholder:text-text-secondary" id="title" name="title" placeholder="Contoh: Rumus Matematika" required="" type="text" value="Review Biologi Bab 3"/>

<!-- Validation visual cue -->

<div class="absolute right-4 top-1/2 -translate-y-1/2 text-green-500 pointer-events-none hidden group-has-[:valid]:block">

<span class="material-symbols-outlined text-[20px]">check_circle</span>

</div>

</div>

<p class="text-xs text-text-secondary hidden">Judul wajib diisi.</p>

</div>

<!-- Mata Pelajaran Field -->

<div class="flex flex-col gap-2">

<label class="text-slate-700 dark:text-white text-base font-medium leading-normal" for="subject">

                Mata Pelajaran

            </label>

<div class="relative">

<select class="w-full h-14 bg-white dark:bg-surface-dark text-slate-900 dark:text-white border border-gray-300 dark:border-border-dark rounded-xl px-4 py-3 pr-12 text-base focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-all appearance-none cursor-pointer" id="subject">

<option selected="" value="biologi">Biologi</option>

<option value="matematika">Matematika</option>

<option value="fisika">Fisika</option>

<option value="bahasa_inggris">Bahasa Inggris</option>

<option value="sejarah">Sejarah</option>

</select>

<div class="absolute right-4 top-1/2 -translate-y-1/2 text-text-secondary pointer-events-none flex items-center">

<span class="material-symbols-outlined text-[24px]">keyboard_arrow_down</span>

</div>

</div>

</div>

<!-- Tanggal Field -->

<div class="flex flex-col gap-2">

<label class="text-slate-700 dark:text-white text-base font-medium leading-normal" for="date">

                Tanggal

            </label>

<div class="relative flex w-full items-center">

<input class="w-full h-14 bg-white dark:bg-surface-dark text-slate-900 dark:text-white border border-gray-300 dark:border-border-dark rounded-xl px-4 py-3 text-base focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-all z-10 bg-transparent placeholder:text-text-secondary" id="date" type="date" value="2023-10-24"/>

<div class="absolute right-4 top-1/2 -translate-y-1/2 text-text-secondary pointer-events-none flex items-center z-0">

<span class="material-symbols-outlined text-[24px]">calendar_today</span>

</div>

</div>

</div>

<!-- Isi Catatan Field -->

<div class="flex flex-col gap-2 flex-1">

<label class="text-slate-700 dark:text-white text-base font-medium leading-normal" for="content">

                Isi Catatan

            </label>

<textarea class="w-full min-h-[240px] flex-1 bg-white dark:bg-surface-dark text-slate-900 dark:text-white border border-gray-300 dark:border-border-dark rounded-xl px-4 py-4 text-base focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-all resize-none placeholder:text-text-secondary leading-relaxed" id="content" placeholder="Tulis catatanmu di sini...">1. Struktur Sel Hewan vs Tumbuhan:

- Dinding sel: Hanya ada pada tumbuhan (selulosa).

- Kloroplas: Tempat fotosintesis pada tumbuhan.

- Vakuola: Besar pada tumbuhan, kecil/tidak ada pada hewan.



2. Mitosis:

- Interfase: Persiapan.

- Profase: Kromosom memadat.

- Metafase: Berjajar di tengah.

- Anafase: Kromatid berpisah.

- Telofase: Membran inti terbentuk kembali.



Catatan Tambahan: Pelajari lagi diagram fase anafase untuk ujian besok!</textarea>

</div>

</main>

<!-- Bottom Actions Container -->

<!-- Fixed at bottom with gradient fade for a polished look -->

<div class="fixed bottom-0 left-0 w-full z-40">

<!-- Gradient fade to content -->

<div class="h-8 bg-gradient-to-b from-transparent to-background-light dark:to-background-dark pointer-events-none"></div>

<div class="bg-background-light dark:bg-background-dark p-5 pt-2 pb-8 flex flex-col gap-3 max-w-md mx-auto">

<button class="w-full h-14 bg-primary hover:bg-primary-hover active:scale-[0.98] text-white text-base font-bold rounded-xl shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2">

<span class="material-symbols-outlined text-[20px]">save</span>

                Simpan Perubahan

            </button>

<button class="w-full h-12 bg-transparent hover:bg-gray-200 dark:hover:bg-white/5 active:scale-[0.98] text-slate-600 dark:text-gray-300 text-base font-medium rounded-xl transition-all">

                Batal

            </button>

</div>

</div>

</body></html>
